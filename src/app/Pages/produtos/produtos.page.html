<ion-content>
  <h1>Lista de Produtos</h1>
  <ion-card *ngFor="let p of produtos">
    <img src={{p.image}} />
    <ion-card-header>
      <ion-card-title>{{p.preco}}</ion-card-title>
      <ion-card-subtitle>{{p.nome}}</ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
      {{p.descricao}}
    </ion-card-content>
  </ion-card>
</ion-content>
